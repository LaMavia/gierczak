<!doctype html>

<html>
	<head>
		<title>Memyselfandi</title>
		<meta charset="UTF-8">	
        <meta name="viewport" content="width=device-width">
        
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300&amp;subset=latin-ext" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet"> 
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/fontello.css"/>
	   <link rel="icon" href="icon.png" /> 
    
        
	</head>

	<body onload="odliczanie(),start()">
        <div id="clock"></div>
        <div id="menu" class="hid">
          <div class="left">
              <span class="icon-menu" onclick="menu()"></span>
          </div>
           <div class="right">
            <ul>
            
            <span class="icon-menu" onclick="menu()"></span>
            
            <a onclick="scrolling('welcome')">
            <li class="icon-home-1"></li>
            </a>
            
            <a onclick="scrolling('about')">
            <li class="icon-user-circle"></li>
            </a>
            
            <a onclick="scrolling('team')">
            <li class="icon-github-circled"></li>
            </a>
            
            <a onclick="scrolling('media')">
            <li class="icon-facebook-official"></li>
            </a>
            
            </ul>
            </div>
            
        </div>
        <div style="clear:both"></div>
        
        <div class="wrapper">
                <div id="welcome" class="content__welcome">
                   <video class="bgvid" data-mp4="vids/oberon-loop.mp4" loop="loop" data-object-fit="cover" autoplay>
                       <source src="vids/oberon-loop.mp4" type="video/mp4">
                   </video>
                   <img src="oberon-build.png" class="build">
                </div>
                <div id="about" class="content__about">
                    
                    <video class="bgvid" data-mp4="vids/mesa-loop.mp4" loop="loop" data-object-fit="cover" autoplay>
                       <source src="vids/mesa-loop.mp4" type="video/mp4">
                   </video>
                       <img src="mesa-build.png" class="build">
                        
                    </div>
                    
                <div id="team" class="content__team">
                   <div class="shop__box">
                       <div class="shop__item icon-basket">Multiplier: 1</div>
                       <div class="shop__item icon-basket">Range: 1-90</div>
                       <div class="shop__item icon-basket">Pts/Min:0</div>
                   </div>
                    <div class="number">
                        <input type="number" min="0" placeholder="Type your number"><input type="button" value="Guess">
                        <div class="points">0</div>
                        <div class="clearfix"></div>
                    </div>
                    
                </div>
                <div id="media" class="content__media">
                    <div class="box__fb">
                        <span class="icon-facebook-official"></span>
                    </div>
                    <div class="box__tw">
                        <span class="icon-twitter"></span>
                    </div>
                    <div class="box__yt">
                        <span class="icon-youtube"></span>
                    </div>
                </div>
        </div>
           
           
        <div id="loader-wrapper">
    <div class="load">
      <hr/><hr/><hr/><hr/>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
$('html').addClass('js');

$(window).load(function() {
    setTimeout(
      function()
      {
          $("#loader-wrapper").fadeOut();
      });
});
</script>
<script src="script.js"></script>
        <script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js">
  
        </script>
	</body>
</html>
